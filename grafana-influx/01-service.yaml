apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: enot-bot-monitoring
spec:
  type: NodePort 
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
      nodePort: 32086

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: enot-bot-monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32300
