apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: enot-bot-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.8.0
          ports:
            - containerPort: 8086
          env:
            - name: INFLUXDB_ADMIN_USER
              value: admin
            - name: INFLUXDB_ADMIN_PASSWORD
              value: admin123
            - name: INFLUXDB_DB
              value: metrics
          volumeMounts:
            - name: influxdb-storage
              mountPath: "/bigdata/gpi/influx"
      volumes:
        - name: influxdb-storage
          emptyDir: {}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: enot-bot-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:12.3
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin123
          volumeMounts:
            - name: grafana-storage
              #mountPath: /var/lib/grafana
              mountPath: "/bigdata/gpi/grafana"
      volumes:
        - name: grafana-storage
          emptyDir: {}
